<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telekocsi.css" type="text/css">
    <title>Telekocsi</title>
</head>

<body>
    <div class="tartalom">
        <h1>Telekocsi</h1>
        <div class="menu">
            <ul>
                <li><a href="./telekocsi.html">Bemutatkozás</a></li>
                <li>Sofőrőknek</li>
                <li>Utasoknak</li>
                <li>Bejelentkezés</li>
                <li>Regisztráció</li>
            </ul>
        </div>
        <h2>Regisztráció</h2>
        <form>
            <label for="nev">Név:</label>
            <input id="nev" type="text"> <br>
            <label for="email">E-ail cím:</label>
            <input id="email" type="email"> <br>
            <label for="passwd">Jelszó:</label>
            <input id="passwd" type="password" value=""> <br>
            <label for="repasswd">Jelszó ismét:</label>
            <input id="repasswd" type="password" value=""> <br>
            <input id="mentes" type="submit" value="Mentés" onclick="JelszoEllenorzes()">
        </form>
    </div>
    <script src="js/telekocsi.js"></script>
</body>

</html>
